<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Marcação de consulta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="/consulta" method="post">
            <div class="row mt-3">

                <div class="col-6">
                    <h4>Dados pessoais</h4>
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="uf" class="form-label">UF:</label>
                        <select class="form-select" aria-label="uf" id="uf" name="uf" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="AC">Acre</option>
                            <!-- Outras opções aqui -->
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                </div>

                <div class="col-6">
                    <h4>Dados da consulta</h4>
                    <div class="mb-3 mt-3">
                        <label for="especialidade" class="form-label">Especialidade:</label>
                        <select class="form-select" aria-label="Default select example" id="especialidade" name="especialidade"
                            required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Cardiologia">Cardiologia</option>
                            <option value="Dermatologia">Dermatologia</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="data_consulta" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="data_consulta" name="data_consulta" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="hora_consulta" class="form-label">Hora:</label>
                        <input type="time" class="form-control" id="hora_consulta" name="hora_consulta" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <h5>Medicamentos alérgicos</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Antibióticos" id="antibiotico"
                                name="antibiotico">
                            <label class="form-check-label" for="antibiotico">
                                Antibióticos
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Anti-inflamatórios" id="anti_inflamatorio"
                                name="anti_inflamatorio">
                            <label class="form-check-label" for="anti_inflamatorio">
                                Anti-inflamatórios
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="informacao_adicional" class="form-label">Informações adicionais</label>
                        <textarea class="form-control" id="informacao_adicional" name="informacao_adicional"
                            rows="3"></textarea>
                    </div>
                </div>

                <div class="col-12 mb-5">
                    <input class="btn btn-primary w-100" type="submit" value="Enviar">
                </div>
    
            </div>
        </form>
    </div>
</body>
</html>
